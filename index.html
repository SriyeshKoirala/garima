<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Music Test</title>
</head>
<body style="text-align: center; margin-top: 50px;">
  <h1>Hello Garima ‚ù§Ô∏è</h1>

  <!-- Audio Element -->
  <audio id="background-music" loop>
    <source src="daisybell.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play Button -->
  <button onclick="playMusic()" style="
      padding: 15px 30px;
      font-size: 20px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;">
    üîä Play Music
  </button>

  <!-- JS Script -->
  <script>
    function playMusic() {
      const audio = document.getElementById("background-music");
      audio.play().then(() => {
        console.log("Music is playing!");
      }).catch((error) => {
        console.error("Autoplay blocked:", error);
      });
    }
  </script>
</body>
</html>
